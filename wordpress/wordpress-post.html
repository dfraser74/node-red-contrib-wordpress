
<!-- WordPress Get Post -->

<script type="text/x-red" data-template-name="wordpress-post">
	<div class="form-row">
		<label for="node-input-config"><i class="fa fa-globe"></i> <span data-i18n="wordpress-post.label.site"></span></label>
		<input type="text" id="node-input-config">
	</div>
	<div class="form-row">
		<label for="node-input-search"><i class="fa fa-tasks"></i> <span data-i18n="wordpress-post.label.search"></span></label>
		<input type="text" id="node-input-search">
	</div>
	<div class="form-row">
		<label for="node-input-order"><i class="fa fa-tasks"></i> <span data-i18n="wordpress-post.label.order"></span></label>
		<input type="text" id="node-input-order">
	</div>
	<div class="form-row">
		<label for="node-input-order_by"><i class="fa fa-tasks"></i> <span data-i18n="wordpress-post.label.order_by"></span></label>
		<input type="text" id="node-input-order_by">
	</div>
	<div class="form-row">
		<label for="node-input-per_page"><i class="fa fa-tasks"></i> <span data-i18n="wordpress-post.label.per_page"></span></label>
		<input type="text" id="node-input-per_page">
	</div>
	<div class="form-row">
		<label for="node-input-page"><i class="fa fa-tasks"></i> <span data-i18n="wordpress-post.label.page"></span></label>
		<input type="text" id="node-input-page">
	</div>
</script>

<script type="text/x-red" data-help-name="wordpress-post">
	<p>Get a post from the wp site.</p>
</script>

<script type="text/javascript">
	RED.nodes.registerType( 'wordpress-post', {
		category: 'social',
		defaults: {
			config: { type: 'wordpress-config', required: true },
			search: { value: '', required: false },
			order: { value: '', required: false },
			order_by: { value: '', required: false }
		},
		color:'#00aadc',
		icon: 'wordpress.svg',
		align: 'left',
		inputs: 1,
		outputs: 1,
		inputLabels: 'anything',
		outputLabels: 'post value',
		label: function() {
			return this.post || 'wordpress-posts-get';
		},
		labelStyle: function() {
			return this.post ? 'node_label_italic' : '';
		}
	})
</script>

			config: { type: 'wordpress-config', required: true },
