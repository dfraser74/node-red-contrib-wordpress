
<!-- WordPress Get Option -->

<script type="text/x-red" data-template-name="get-option">
	<div class="form-row">
		<label for="node-input-config"><i class="fa fa-globe"></i> <span data-i18n="wordpress-options.label.site"></span></label>
		<input type="text" id="node-input-config">
	</div>
	<div class="form-row">
		<label for="node-input-name"><i class="fa fa-tag"></i> <span data-i18n="wordpress-options.label.name"></span></label>
		<input type="text" id="node-input-name">
	</div>
	<div class="form-row">
		<label for="node-input-option"><i class="fa fa-tasks"></i> <span data-i18n="wordpress-options.label.option"></span></label>
		<input type="text" id="node-input-option">
	</div>
</script>

<script type="text/x-red" data-help-name="get-option">
	<p>Get an option from the <code>wp_options</code> table.</p>
	<p>Value will be returned as <code>msg.payload</code> if found. If the value does not exist it will return <code>false</code>.</p>
	<p>Serialized options will be converted to JSON.</p>
</script>

<script type="text/javascript">
	RED.nodes.registerType( 'get-option', {
		category: 'social',
		defaults: {
			config: { type: 'wordpress-config', required: true },
			name: { value: '' },
			option: { value: '', required: true }
		},
		color:'#00aadc',
		icon: 'wordpress.svg',
		align: 'left',
		inputs: 1,
		outputs: 1,
		inputLabels: 'anything',
		outputLabels: 'option value',
		label: function() {
			return this.name || this.option || 'get option';
		},
		labelStyle: function() {
			return this.name ? 'node_label_italic' : '';
		}
	})
</script>
