
<!-- WordPress Config -->

<script type="text/x-red" data-template-name="woo-config">
	<div class="form-row">
		<label for="node-config-input-url"><i class="fa fa-globe"></i> <span data-i18n="woo-config.label.site"></span></label>
		<input type="text" id="node-config-input-url" placeholder="https://example.com">
	</div>
	<div class="form-row">
		<label for="node-config-input-key"><i class="fa fa-key"></i> <span data-i18n="woo-config.label.key"></span></label>
		<input type="password" id="node-config-input-key" placeholder="ck_xxxxxxxxxxxxxxxxxxxxxxxxxxx">
	</div>
	<div class="form-row">
		<label for="node-config-input-secret"><i class="fa fa-lock"></i> <span data-i18n="woo-config.label.secret"></span></label>
		<input type="password" id="node-config-input-secret" placeholder="cs_xxxxxxxxxxxxxxxxxxxxxxxxxxx">
	</div>
</script>

<script type="text/x-red" data-help-name="woo-config">
	<p>Add store credentials of a WooCommerce enabled WordPress site.</p>
	<p>Access or generate store API key and secret from wp-admin. Instructions can be found <a href="https://woocommerce.github.io/woocommerce-rest-api-docs/?javascript#rest-api-keys">here</a>.</p>
</script>

<script type="text/javascript">
	RED.nodes.registerType( 'woo-config', {
		category: 'config',
		color: '#00aadc',
		exportable: false,
		defaults: {
			url: { value: '', required: true }
		},
		credentials: {
			key: { type: 'password', required: true },
			secret: { type: 'password', required: true }
		},
		label: function() {
		  return this.url;
		}
	} );
</script>
