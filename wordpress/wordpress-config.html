
<!-- WordPress Config -->

<script type="text/x-red" data-template-name="wordpress-config">
	<div class="form-row">
		<label for="node-config-input-url"><i class="fa fa-globe"></i> <span data-i18n="wordpress-config.label.url"></span></label>
		<input type="text" id="node-config-input-url" placeholder="https://example.com">
	</div>
	<div class="form-row">
		<label for="node-config-input-username"><i class="fa fa-user"></i> <span data-i18n="wordpress-config.label.username"></span></label>
		<input type="text" id="node-config-input-username">
	</div>
	<div class="form-row">
		<label for="node-config-input-password"><i class="fa fa-lock"></i> <span data-i18n="wordpress-config.label.password"></span></label>
		<input type="password" id="node-config-input-password">
	</div>
</script>

<script type="text/x-red" data-help-name="wordpress-config">
	<p>Add the credentials of the WordPress site and user you wish to use.</p>
</script>

<script type="text/javascript">
	RED.nodes.registerType( 'wordpress-config', {
		category: 'config',
		color: '#00aadc',
		defaults: {
			url: { value: '', required: true },
			username: { value: '', required: true }
		},
		credentials: {
			password: { type: 'password', required: true }
		},
		label: function() {
			return this.username ? this.url.replace( 'https://', '' ).replace( 'http://', '' ) + ' (' + this.username + ')' : this.url.replace( 'https://', '' ).replace( 'http://', '' );
		}
	} );
</script>
